<!DOCTYPE html>
<html lang="en">
  {% include "partial/head.html" %}
    <title>Gaming News | Forum</title>
  </head>
  <body>
    {% include "partial/nav-logged-in.html" %}
        {% if messages %}
          <ul class="messages">
          {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
              {{ message }}
            </li>
          {% endfor %}
        {% endif %}
    </ul>
        <form action="/edit" class="edit-form" method="POST">
          {% csrf_token %}
          <div class="form-group mx-sm-3 mb-2">
            <label for="username">Username</label>
            <input type="text" value="{{ user.username }}" name="username" id="username" class="form-control"/>
          </div>
          <div class="form-group mx-sm-3 mb-2">
            <label for="email">Email</label>
            <input type="email" value="{{ user.email }}" name="email" id="email" class="form-control" />
          <button class="btn btn-primary mb-2">Submit</button>
        </form>
    </div>
  </body>
</html>
